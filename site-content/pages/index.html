<!DOCTYPE html>
<!--for english user-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      name="description"
      content="This is Gary's personal website for those who have interest in Gary"
    />

    <meta name="robots" content="index,follow" />
    <!-- All Search Engines -->
    <meta name="googlebot" content="index,follow" />

    <base target="_self" />
    <style>
      table,
      tr,

        border: 1px solid black;

  <body>
    <h1>Hello from Nginx container -- Gary!!</h1>
    <div>
      <!--GET usually use in get information and is text-->

      <form action="" method="get">
        <!--if set up the id match the id then it will focus to label if click the label-->
        <label for="email">Email</label>
        <!--only when input set up the "name" will be send to back end-->
        <input id="email" type="email" name="email" required />
        <hr />
        <label for="name">name</label>
        <input
          id="name"
          type="text"
          name="name"
          minlength="5"
          maxlength="20"
          required
          placeholder="please input real name"
        />
        <hr />

        <!--radio user the name to identity -->
        <label for="">Gender Select</label>
        <input id="male" type="radio" name="gender" value="male" checked />
        <label for="male">Man</label>
        <input id="female" type="radio" name="gender" value="female" />
        <label for="female">woman</label>
        <input id="others" type="radio" name="gender" value="others" />
        <label for="others">others</label>
        <hr />

        <label for="password">password</label>
        <input id="password" type="password" name="password" />
        <input type="checkbox" onclick="showPassword" id="show" />show
        <hr />

        <label for="age">Age</label>
        <input id="age" type="number" name="age" min="0" max="125" step="0.5" />

        <label for="education">Education level</label>
        <select name="education" id="education" required>
          <option value=""></option>
          <option value="high_school">high school</option>
          <option value="graduated">Graduated school</option>
          <option value="others">others</option>
        </select>
        <label for="area">Country</label>
        <input list="area-list" name="area" id="area" />

        <datalist id="area-list">
          <option value="canada">Canada</option>
          <option value="usa">U.S.A</option>
        </datalist>
        <hr />

        <label for="suggestion">any other suggestions</label>
        <textarea
          name="suggestion"
          id="suggestion"
          cols="15"
          rows="5"
          placeholder="have any suggestions?"
        ></textarea>
        <br />
        <input id="rmbm" type="checkbox" name="remember" checked />
        <label for="rmbm">remember me</label>
        <button type="submit">Login</button>
      </form>
      <script>
        let checkbox = document.querySelector("#show");
        let password = document.querySelector("#password");
        checkbox.addEventListener("click", () => {
          if (password.type == "password") {
            password.type = "text";
          } else {
            password.type = "password";
          }
        });
      </script>
    </div>
    <div></div>

        </tr>

          <th>user</th>

      <tbody>
        <tr>
          <td>Gary</td>
